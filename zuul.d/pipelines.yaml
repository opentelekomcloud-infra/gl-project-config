- pipeline:
    name: check
    description: |
      Newly opened pull requests enter this pipeline to receive an
      initial verification
    manager: independent
    precedence: low
    trigger:
      gitlab:
        - event: gl_merge_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: gl_merge_request
          action:
            - opened
            - changed
    start:
      gitlab:
        comment: true
        approval: false
    success:
      gitlab:
        comment: true
        approval: true
    failure:
      gitlab:
        comment: true
        approval: false

- pipeline:
    name: gate
    description: |
      Changes that have been approved by core developers are enqueued
      in order in this pipeline, and if they pass tests, will be
      merged.
    manager: dependent
    precedence: high
    supercedes: check
    post-review: True
    require:
      gitlab:
        approved: true
        open: true
        labels:
          - 'gate'
    trigger:
      gitlab:
        - event: gl_merge_request
          action:
            - approved
        - event: gl_merge_request
          action:
            - labeled
          labels:
            - gate
    start:
      gitlab:
        comment: true
        approval: false
    success:
      gitlab:
        comment: true
        approval: true
        merge: true
    failure:
      gitlab:
        comment: true
        approval: false
    window-floor: 20
    window-increase-factor: 2

- pipeline:
    name: post
    description: |
      This pipeline runs jobs that operate after each change is
      merged. Queue items are identified by the abbreviated hash (git
      log --format=%h) of the merge commit.
    manager: supercedent
    precedence: high
    post-review: True
    trigger:
      gitlab:
        - event: gl_push
          ref: ^refs/heads/.*$

- pipeline:
    name: promote
    description: |
      This pipeline runs jobs that operate after each change is merged
      in order to promote artifacts generated in the gate
      pipeline.
    manager: supercedent
    precedence: high
    post-review: True
    require:
      gitlab:
        merged: true
    trigger:
      gitlab:
         - event: gl_merge_request
           action: merged

- pipeline:
    name: tag
    post-review: true
    description: This pipeline runs jobs in response to any tag event.
    manager: independent
    precedence: high
    trigger:
      gitlab:
        - event: gl_push
          ref: ^refs/tags/.*$

- pipeline:
    name: periodic
    post-review: true
    description: Jobs in this queue are triggered on a timer.
    manager: independent
    precedence: low
    trigger:
      timer:
        - time: '0 0 * * *'

- pipeline:
    name: periodic-hourly
    post-review: true
    description: |
      Jobs in this queue are triggered on a hourly timer.
    manager: independent
    precedence: low
    trigger:
      timer:
       # Run with a 2 minute jitter
        - time: '0 * * * * * 120'

- pipeline:
    name: periodic-weekly
    post-review: true
    description: Jobs in this queue are triggered on a weekly timer.
    manager: independent
    precedence: low
    trigger:
      timer:
        # Saturday 8am UTC is a better time to start weekend jobs.
        - time: '0 8 * * 6'
